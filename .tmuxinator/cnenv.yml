# ~/.tmuxinator/cnenv.yml

name: cnenv
root: ~/workspace/connection

windows:
  - neo4j-dev:
      root: ~/workspace/neo4j-dev/
      panes:
        - docker neo4j-dev start
  - neo4j:
      root: ~/neo4j/
      panes:
        - fortune || bash start.sh
  - elasticsearch:
      root: ~/elasticsearch/
      panes:
        - bash start.sh
  - redis:
      root: ~/redis/
      panes:
        - bash start.sh
