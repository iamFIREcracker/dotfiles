# ~/.tmuxinator/cnenv.yml

name: cnenv
root: ~/workspace/connection

windows:
  - neo4j-dev:
      root: ~/workspace/neo4j-dev/
      panes:
        - docker start neo4j-dev && docker logs --tail 50 -f neo4j-dev
  - elasticsearch:
      root: ~/elasticsearch/
      panes:
        - bash start.sh
  - redis:
      root: ~/redis/
      panes:
        - bash start.sh
  - kafka:
      root: ~/workspace/connection/kafka/
      panes:
        - docker-compose up
