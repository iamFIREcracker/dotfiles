# ~/.tmuxinator/cndev.yml

name: cndev
root: ~/workspace/connection

windows:
  - tunnels:
      panes:
        - while true; do ssh -vv mlandi@cnint -L 1433:10.140.65.181:1433 -N; done
        - while true; do ssh -vv mlandi@cnint -L 8443:labcentral01.lab49.com:8443 -N; done
  - api:
      layout: main-vertical
      root: ~/workspace/connection/api-gateway/
      panes:
        - vim
        - n run start-dev
  - admin:
      layout: main-vertical
      root: ~/workspace/connection/admin/
      panes:
        - vim
        - n run start-dev
  - server:
      layout: main-vertical
      root: ~/workspace/connection/server/
      panes:
        - vim
        - n run start-dev
  - client:
      layout: main-vertical
      root: ~/workspace/connection/client/
      panes:
        - vim
        - n run start
        - echo n run styleguide
  - qsearch-api:
      layout: main-vertical
      root: ~/workspace/connection/qst/elastic-qsearch/
      panes:
        - vim
        - echo mvn exec:java -Dexec.mainClass='com.iontrading.qst.elastic_qsearch.ElasticqsearchIndexApplication' -Dexec.args='server qsearch_index.yml'
        - echo mvn exec:java -Dexec.mainClass='com.iontrading.qst.elastic_qsearch.ElasticqsearchSearchApplication' -Dexec.args='server qsearch_search.yml'
  - qsearch-jira:
      layout: main-vertical
      root: ~/workspace/connection/qst/qsearch-jira-plugin/
      panes:
        - vim
  - kafka-rest-service:
      layout: main-vertical
      root: ~/workspace/connection/services/kafka-rest-service
      panes:
        - vim
        - echo mvn exec:java -Dexec.mainClass='com.lab49.connection.kafka.Application' -Dexec.args='server'
