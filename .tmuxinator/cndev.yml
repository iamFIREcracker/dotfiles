# ~/.tmuxinator/cndev.yml

name: cndev
root: ~/workspace/connection

windows:
  - api:
      layout: main-vertical
      root: ~/workspace/connection/api-gateway/
      panes:
        - vim
        - n run start-dev
  - admin:
      layout: main-vertical
      root: ~/workspace/connection/admin/
      panes:
        - vim
        - n run start-dev
  - server:
      layout: main-vertical
      root: ~/workspace/connection/server/
      panes:
        - vim
        - n run start-dev
  - client:
      layout: main-vertical
      root: ~/workspace/connection/client/
      panes:
        - vim
        - n run start
  - styleguide:
      layout: main-vertical
      root: ~/workspace/connection/client/
      panes:
        - n run styleguide
  - system:
      layout: main-vertical
      root: ~/workspace/connection/system/
      panes:
        - vim
