# ~/.tmuxinator/cndev.yml

name: cndev
root: ~/workspace/connection

windows:
  - tunnels:
    panes:
      - while true; do ssh -vv mlandi@cnint -L 1433:172.20.10.78:1433 -N; done
      - while true; do ssh -vv mlandi@cnint -L 8443:labcentral01.lab49.com:8443 -N; done

  - api:
      layout: main-vertical
      root: ~/workspace/connection/api-gateway/
      panes:
        - vim
        - n run start-dev
  - admin:
      layout: main-vertical
      root: ~/workspace/connection/admin/
      panes:
        - vim
        - n run start-dev
  - server:
      layout: main-vertical
      root: ~/workspace/connection/server/
      panes:
        - vim
        - n run start-dev
  - client:
      layout: main-vertical
      root: ~/workspace/connection/client/
      panes:
        - vim
        - n run start
  - styleguide:
      layout: main-vertical
      root: ~/workspace/connection/client/
      panes:
        - vim -c 'cd src/connection-ui'
        - n run styleguide
