window:
  dynamic_title: true
  padding:
    x: 5
    y: 5

scrolling:
  # Disable scroll history (use Tmux's)
  history: 0

font:
  size: 11

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

colors:
  primary:
    foreground: '0xc7c7c7'
    background:   '0x141413'

  cursor:
    text: '0xbbbbbb'
    cursor: '0xaf00ff'

  # Normal colors
  normal:
   black:   '0x141413'
   red:     '0xe92f2f'
   green:   '0x0ed839'
   yellow:  '0xdddd13'
   blue:    '0x3b48e3'
   magenta: '0xf996e2'
   cyan:    '0x23edda'
   white:   '0xc7c7c7'

  # Bright colors
  bright:
    black:   '0x343434'
    red:     '0xf07474'
    green:   '0x40f366'
    yellow:  '0xf0f04e'
    blue:    '0x7d87ec'
    magenta: '0xfddef6'
    cyan:    '0x6bf3e6'
    white:   '0xf9f9f9'

bell:
  # Disable visual bell
  duration: 0

cursor:
  style: Block
  # Rendered the cursor of an unfocused window as a hollow cursor
  unfocused_hollow: true
  thickness: 0.5

mouse:
  url:
    launcher: None

live_config_reload: true

key_bindings:
  - { key: N,        mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
