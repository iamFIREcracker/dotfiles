window:
  dynamic_title: true
  # https://github.com/alacritty/alacritty/issues/4796
  padding:
    x: 2
    y: 2

scrolling:
  # Disable scroll history (use Tmux's)
  history: 0

font:
  # size: 11
  # size: 16
  size: 12
  normal:
    # family: iosevka
    # family: Droid Sans Mono for Powerline
    # family: JetBrains Mono
    # family: Menlo
    # family: DM Mono
    family: Berkeley Mono
    # family: Courier

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

colors:
  primary:
    foreground: '0xc7c7c7'
    background:   '0x141413'

  cursor:
    # Magenta
    text: '0xbbbbbb'
    cursor: '0xaf00ff'
    # # Orange
    # text: '0x444444'
    # cursor: '0xffa724'

  # Normal colors
  normal:
   black:   '0x141413'
   red:     '0xe92f2f'
   green:   '0x0ed839'
   yellow:  '0xdddd13'
   blue:    '0x3b48e3'
   magenta: '0xf996e2'
   cyan:    '0x23edda'
   white:   '0xc7c7c7'
   # black:   '0x070807'
   # red:     '0xe93f40'
   # green:   '0x88dc02'
   # yellow:  '0xfb7d01'
   # blue:    '0x0abcfe'
   # magenta: '0xfe5691'
   # cyan:    '0x76dff3'
   # white:   '0xf4f4f4'

  # Bright colors
  bright:
    black:   '0x343434'
    red:     '0xf07474'
    green:   '0x40f366'
    yellow:  '0xf0f04e'
    blue:    '0x7d87ec'
    magenta: '0xfddef6'
    cyan:    '0x6bf3e6'
    white:   '0xf9f9f9'
    # black:   '0x5d5d5d'
    # red:     '0xe93f40'
    # green:   '0x9df903'
    # yellow:  '0xfadf31'
    # blue:    '0x40cdfe'
    # magenta: '0xfe2b74'
    # cyan:    '0x09cef2'
    # white:   '0xfefffe'

bell:
  # Disable visual bell
  duration: 0

cursor:
  style: Block
  # Rendered the cursor of an unfocused window as a hollow cursor
  unfocused_hollow: true
  thickness: 0.5

hints:
  enabled: []

live_config_reload: true

key_bindings:
  - { key: N,        mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
  # https://github.com/alacritty/alacritty/issues/1359
  - { key: Q, mods: Control, chars: "\x11" }
  # https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
  - { key: A,         mods: Alt,       chars: "\x1ba"                       }
  - { key: B,         mods: Alt,       chars: "\x1bb"                       }
