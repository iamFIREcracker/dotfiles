# ~/.tmuxinator/omshtml.yml

name: omshtml
root: ~/workspace/oms.html/

windows:
  - ion.web:
      root: ~/workspace/ion.web/
      panes:
        - svn info
  - samples:
      root: ~/workspace/samples/
      panes:
        - svn info
  - automation:
      root: ~/workspace/automation/
      panes:
        - svn info
  - sdp:
      root: ~/workspace/sales.sdp.html/
      panes:
        - svn update
  - oms:
      root: ~/workspace/oms.html/
      panes:
        - g in
  - oms-watch:
      root: ~/workspace/oms.html/
      panes:
        - grunt watch
  - playground:
      root: ~/workspace/playground/
      panes:
        - g in
  - playground-watch:
      root: ~/workspace/playground/
      panes:
        - grunt watch
