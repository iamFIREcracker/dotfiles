# ~/.tmuxinator/cndev.yml

name: cndev
root: ~/workspace/connection

windows:
  - shared:
      layout: main-vertical
      root: ~/workspace/connection/shared/
      panes:
        - vim
  - api:
      layout: main-vertical
      root: ~/workspace/connection/api-gateway/
      panes:
        - vim
        - n run start-dev
  - server:
      layout: main-vertical
      root: ~/workspace/connection/server/
      panes:
        - vim
        - n run start-dev
  - client:
      layout: main-vertical
      root: ~/workspace/connection/client/
      panes:
        - vim
        - n start
